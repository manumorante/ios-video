<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iOS Video Autoplay</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="video-responsive">
      <video class="video" muted="muted" loop="loop" autoplay="autoplay">
        <source src="./eyes.mp4" type="video/mp4" />
      </video>

      <canvas class="canvas" style="display: none"></canvas>

      <div class="over-video">Look at me</div>
    </div>

    <script src="./canvas-video-player.js"></script>

    <script>
      var isIOS = /iPad|iPhone|iPod/.test(navigator.platform)
      if (isIOS) {
        var canvasVideo = new CanvasVideoPlayer({
          videoSelector: ".video",
          canvasSelector: ".canvas",
          timelineSelector: false,
          autoplay: true,
          makeLoop: true,
          pauseOnClick: false,
          audio: false,
        })
      } else {
        // Use HTML5 video
        document.querySelectorAll(".canvas")[0].style.display = "none"
      }
    </script>
  </body>
</html>
